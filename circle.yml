machine:
  java:
    version: oraclejdk8
general:
  branches:
    ignore:
      - /no\-test\-.*/
dependencies:
  override:
    - echo y | android update sdk -u -a -t extra-android-m2repository,android-23,build-tools-23.0.0
    - ./gradlew dependencies
test:
  override:
    - ./gradlew clean testDebug -PdisablePreDex